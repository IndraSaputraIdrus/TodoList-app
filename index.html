<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Bootsrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="style.css" />

    <title>Todo v2</title>
  </head>
  <body class="container">
    <header>
      <h1 class="text-center my-4">Indra Todo App</h1>
    </header>

    <div class="row justify-content-center">
      <div class="col-md-4">
        <form action="">
          <div class="input-group">
            <input type="text" class="form-control border border-secondary todo-input" autocomplete="off" autofocus />
            <button class="btn btn-outline-secondary input-group-text add-button"><i class="bi bi-plus-square text-primary"></i></button>
          </div>
        </form>
      </div>
    </div>

    <div class="row justify-content-center mt-3">
      <div class="col-md-4">
        <div class="card">
          <ul class="list-group list-group-flush todo-list"></ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
